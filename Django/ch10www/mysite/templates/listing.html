{% extends 'base.html' %}{% block title %}    我有话要说{% endblock %}{% block content %}    <div class="container">        <div class="row">            <div class="col-md-12">                <div class="panel panel-default">                    <div class="panel-heading" align="center">                        <h3>~~宝宝心里苦，宝宝只在这里说~~</h3>                    </div>                </div>            </div>        </div>        <div class="row">            {% for post in posts %}                <div class="col-sm-12 col-md-4">                    <div class="panel panel-primary">                        <div class="panel-heading">【{{ post.nickname }}】觉得{{ post.mood }}</div>                        <div class="panel-body">{{ post.message | linebreaks }}</div>                        <div class="panel-footer" align="right">                            <i><small>{{ post.pub_time }}</small></i>{#                            <span class="glyphicon glyphicon-trash" onclick="go_delete({{ post.id }})"></span>#}                        </div>                    </div>                </div>            {% endfor %}        </div>    </div>{% endblock %}
